<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../server-service/server-service.html">
<link rel="import" href="../server-card/server-card.html">

<polymer-element name="server-list">
    <template>
        <link rel="stylesheet" href="server-list.css">
        <server-service id="service" servers="{{servers}}"></server-service>

        <div layout vertical center>
            <template repeat="{{server in servers}}">
                <server-card>
                    <img src="{{server.icon}}" width="70" height="70">
                    <h2>{{server.name}}</h2>
                    <p>{{server.state}}</p>
                </server-card>
            </template>
        </div>
    </template>
    <script>
        Polymer({});
    </script>

</polymer-element>
