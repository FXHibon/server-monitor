<!DOCTYPE html>
<html>
<head lang="fr">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/server-list/server-list.html">

    <link rel="stylesheet" href="dist/css/style.css">

    <title>Server Monitor</title>
</head>

<body unresolved touch-action="auto">

<core-header-panel>
    <core-toolbar>
        <paper-tabs id="tabs" selected="all" self-end>
            <paper-tab name="all">All</paper-tab>
            <paper-tab name="running">Running</paper-tab>
            <paper-tab name="down">Down</paper-tab>
        </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>
        <server-list show="all"></server-list>
    </div>

</core-header-panel>


<script>
    var list = document.querySelector('server-list');
    var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('core-select', function() {
        list.show = tabs.selected;
    });
</script>

</body>
</html>
